<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/angular/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="ctrl">
    <input type="text" ng-model="value" ng-blur=blur()>
    <p>输出内容为{{value}}</p>
    <p>变成小写{{x1}}</p>
    <p>变成大写{{x2}}</p>
</div>
</body>
</html>
<script>
    angular.module("myApp",[])
        .controller("ctrl",function ($scope) {
            $scope.blur = function() {
                $scope.x1 = angular.lowercase($scope.value);
                $scope.x2 = angular.uppercase($scope.value);
            }
        })

</script>
